<!DOCTYPE html>
<html>
    <head>
        <title>Test pop script</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Test pop script</h1>
        <div>This will will try to pop under the URL automatically, if not, it will do that on click.</div>
        <script async defer src="../src/pop-under.js"></script>
        <script>
            function onPopUnderLoaded() {
                this.frequency(-1).pop("//google.com").onPop(function() {
                    console.log("pop successfully");
                });
            }
        </script>
    </body>
</html>
